<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var inputNum = prompt("Enter any number");
        document.write("<table border = 2> <th> style=float=left;"+"Multiple of "+ inputNum +"<th> </table>" );

        for(a=10;a>=1;a--)

        {
            result = inputNum*a
            document.write("<table border =2> <tr> <td>"+inputNum+ "* " + a + "= " + result + "</td> </tr></table>");
        }

    </script>
   
</body>
</html>
